

<div class="card border-dark bg-warning">
    <div class="card-header">
        <h3 class=""><i class="bi bi-list-ol"></i> Problematicas</h3>
    </div>
    <div class="card-body">


        <div class="card border-dark">
            <div class="card-header card-danger ">
                <h5 class="card-title text-dark"><i class="bi bi-plus-square-fill"></i> Crear problematica</h5>
            </div>
            <div class="card-body">
                <!-- <p class="card-text">Crear nuevo cliente</p> -->
                <form action="" [formGroup]="formularioProblematica" (ngSubmit)="guardarProblematicas(formularioProblematica.value)">
                    <div class="row g-2 align-items-center">
        <!--             
                        <div class="col-2">
                            <label for="inputName" class="col-form-label" >Pregunta:</label>
                        </div> -->
                        <div class="col-10">
                            <input type="text" placeholder="Ingrese problematica" id="inputName" class="form-control" formControlName="descripcion">
                        </div>
        
                        <div class="col-2 ">
                            <button type="submit" class="btn btn-warning block"> 
                            <i class="bi bi-plus-square-fill"></i>
                                Guardar
                            </button>
                        </div>
        
                    </div>
                </form>
            </div>
        </div>
     
        <div class="row">

            <!-- PROBLEMA 1-->
                <div class="col-12">
                    <app-card-problematica [problematicas]="this.problematicas" (eventoEliminarProblematica)="eventoEliminarProblematica($event)" ></app-card-problematica>
                </div>

            </div>


    </div>
  </div>
