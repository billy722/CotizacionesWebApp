<div *ngFor="let problematica of problematicas" class="card border-warning">
    <div class="card-header text-bg-warning">
        <h5>{{problematica.descripcion}}</h5>
        <button (click)="eliminarProblematica(problematica.id_problematica)" class="btn btn-danger">Eliminar</button>
    </div>
    <div class="card-body">
        <p class="card-title">Productos:</p>

        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header text-bg-secondary">
                        <div class="card-title">SM-OP1</div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header text-bg-secondary">
                        <div class="card-title">SM-OP2</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
