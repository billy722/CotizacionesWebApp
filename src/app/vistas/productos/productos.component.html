<div class="container mt-4">

    <div class="row">

      <div class="col-lg-6">
        <div class="card">
          <!-- <div class="card-header">
            Nuevo Cliente
          </div> -->
          <div class="card-body">
            <h3 class="card-title text-warning"><i class="bi bi-cart"></i> Categorías productos</h3>
            <!-- <p class="card-text">Crear nuevo cliente</p> -->
              <form action="">
                <div class="row g-2 align-items-center">
                 
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Seleccione una categoria:</label>

                        <select #categorias (change)="onSelectedCategoria(categorias.value)" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option value="1">Social Media</option>
                            <option value="2">SEO SEM</option>
                            <option value="3">Marketing</option>
                            <option value="4">Desarrollo Web</option>
                        </select>

                      </div>


                </div>
              </form>
          </div>
  
        </div>
      </div> <!-- FIN COL -->


      <div class="col-lg-6">
            <app-new-producto [categoriaSeleccionada]="categoriaSeleccionada" (newProductEvent)="obtenerProductos()"></app-new-producto>
      </div>

    </div> <!-- FIN ROW -->
  
  </div>

  <div class="container mt-5">


    
        <div class="card">
            <div class="card-body">

              <div class="row" >
                <h4 *ngIf="productos.length === 0">No hay productos en esta categoría.</h4>
              </div>

              <div class="row">
                <div *ngFor="let producto of productos" class="col-12 col-sm-6 col-md-3">
                  <app-card-producto (eventoProductoEliminardo)="obtenerProductos()" [producto]="producto"></app-card-producto>
                </div>
              </div>
                    
            </div>
        </div>
    
  </div>
