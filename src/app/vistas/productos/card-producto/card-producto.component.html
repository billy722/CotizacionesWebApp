
<!-- <div class="row row-cols-1 row-cols-md-4 g-4"> -->

  <div class="col mt-4">
    <div class="card">
      <div class="card-header bg-warning">
        <h5 class="card-title"><i class="bi bi-cart-fill"></i> {{producto.nombre}}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{producto.descripcion}}</p>
        <hr>
        <p class="card-text">{{producto.precio | currency:'CLP':'symbol-narrow'}}</p>
      </div>
      <div class="card-body d-grid gap-1">
          <button *ngIf="desdeCotizacion" (click)="agregarProductoCotizacion(producto.id_producto,producto.precio)" href="#" class="btn btn-warning"><i class="col-6 bi bi-cart"></i> Agregar a cotizacion</button>
          <a href="/detalle_producto" class="btn btn-primary"><i class="col-6 bi bi-eye-fill"></i> Ver producto</a>
          <button *ngIf="!desdeCotizacion" (click)="deleteProduct(producto.id_producto)" class="btn btn-danger"><i class="col-6 bi bi-trash"></i> ELIMINAR</button>
        </div>
    </div>
  </div>
