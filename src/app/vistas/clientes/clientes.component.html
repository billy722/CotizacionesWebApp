<app-menu></app-menu>

<div class="container mt-4">

    <div class="row">
      
      <div class="col-12 col-md-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-warning"><i class="bi bi-person"></i> Clientes</h3>
            <!-- <p class="card-text">Crear nuevo cliente</p> -->
              <form action="" [formGroup]="formularioCliente" (ngSubmit)="guardarCliente(formularioCliente.value)">
                <div class="row g-2 align-items-center">
                 
                  <div class="col-4">
                    <label for="inputName" class="col-form-label" >Rut:</label>
                  </div>
                  <div class="col-8">
                    <input type="text" id="inputName" class="form-control" formControlName="rut">
                  </div>

                  <div class="col-4">
                    <label for="inputName" class="col-form-label">Nombre:</label>
                  </div>
                  <div class="col-8">
                    <input type="text" id="inputName" class="form-control" formControlName="nombre">
                  </div>

                  <div class="col-4">
                    <label for="inputName" class="col-form-label">Telefono:</label>
                  </div>
                  <div class="col-8">
                    <input type="text" id="inputName" class="form-control" formControlName="telefono">
                  </div>

                  <div class="col-4">
                    <label for="inputName" class="col-form-label">Correo:</label>
                  </div>
                  <div class="col-8">
                    <input type="text" id="inputName" class="form-control" formControlName="correo">
                  </div>
  
                  <div class="d-grid gap-1">
                    <button type="submit" class="btn btn-outline-success block"> 
                      <i class="bi bi-plus-square-fill"></i>
                       GUARDAR CLIENTE
                    </button>
                  </div>

                </div>
              </form>
          </div>
  
        </div>
      </div>

      <div class="col-12 col-md-9">
        <div class="card" >
  
          <div class="card-body">
            <h5 class="card-title text-warning"> <i class="bi bi-card-list"></i> Listado de clientes</h5>
  
              <table class="table table-striped">
                <thead class="table-warning">
                  <tr>
                    <!-- <th scope="col">Codigo</th> -->
                    <th scope="col">Nombre</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Tel√©fono</th>
                    <th scope="col">Correo</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
  
                  <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.rut_cliente}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>{{cliente.correo}}</td>
                    <td>
                      <button (click)="mostrarCotizacionesCliente(cliente.id_cliente,cliente.nombre)" class="btn btn-warning"><i class="bi bi-card-checklist"></i> Ver cotizaciones</button>
                    </td>
                    <td>
                      <button (click)="eliminarCliente(cliente.id_cliente)" class="btn btn-danger"><i class="bi bi-trash"></i>Eliminar</button>
                    </td>
                  </tr>
                 
                </tbody>
              </table>
  
         </div>
  
        </div>
      </div>
      
    </div><!-- FIN DE ROW -->
  
    <!-- <br> -->
  
    <div class="row">


    </div>
  </div>
